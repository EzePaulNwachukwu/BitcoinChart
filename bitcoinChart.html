<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitcoinChart</title>
    <link rel="stylesheet" href="bitcoinChart.css">
</head>
<body>


    <div class="currency-container">
        <h1>chart for  </h1>
        <h3><span>As at </span></h3>

        <p><b class="Disclaimer">Disclaimer: </b></p>
        <table class="currency-table">
            <thead>
                <tr>
                    <th>Currency</th>
                    <th>Symbol</th>
                    <th>Code</th>
                    <th>Description</th>
                    <th>Rate</th>
                    <th>Rate Float</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="usd-currenccy"></td>
                    <td class="usd-symbole">$</td>
                    <td class="usd-code"></td>
                    <td class="usd-descrition"></td>
                    <td class="usd-rate"></td>
                    <td class="usd-rate-float"></td>
                </tr>
                <tr>
                    <td>EUR</td>
                    <td>€</td>
                    <td>EUR</td>
                    <td>Euro</td>
                    <td class="eur-rate"></td>
                    <td class="eur-rate-float"></td>
                </tr>
                <tr>
                    <td>GBP</td>
                    <td>£</td>
                    <td>GBP</td>
                    <td>British Pound Sterling</td>
                    <td class="gbp-rate"></td>
                    <td class="gbp-rate-float"></td>
                </tr>
              
            </tbody>
        </table>
    </div>

    <script src="bitcoinChart.js"></script>
</body>
</html>
